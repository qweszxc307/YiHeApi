<!-- product表单弹窗 -->
<form id="customer-form" lay-filter="customer-form" class="layui-form model-form" style="padding-right:0px;height:100%">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">会员详情</li>
                <li>交易信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>会员详情</legend>
                    </fieldset>
                    <input name="id" type="hidden"/>
                    <div class="layui-form-item">
                        <div class="layui-form-item">
                            <label class="layui-form-label">微信名称：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="nickName" lay-verify="required"placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">会员号：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="memberNum" lay-verify="required"placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">会员等级：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="memberName" lay-verify="required"placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">会员标签：</label>
                            <div class="layui-col-xs1">
                                <input type="text" id="brand1" name="brand1" lay-verify="required" autocomplete="off"placeholder="暂无"
                                       class="layui-input" disabled>
                            </div>
                            <div class="layui-col-xs1">
                                <input type="text" id="brand2" name="brand2" lay-verify="required" autocomplete="off"placeholder="暂无"
                                       class="layui-input" disabled>
                            </div>
                            <div class="layui-col-xs1">
                                <input type="text" id="brand3"name="brand3" lay-verify="required" autocomplete="off"placeholder="暂无"
                                       class="layui-input" disabled>
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">真实姓名：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="name" lay-verify="required"placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="phone" lay-verify="required"placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">地址：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="address" lay-verify="required"placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">注册时间：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="createTime" lay-verify="required"placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-tab-item">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>交易详情</legend>
                    </fieldset>
                    <div class="layui-form-item">
                        <label class="layui-form-label">成交单数：</label>
                        <div class="layui-input-inline" aria-disabled="false">
                            <input type="text" name="orderNum" lay-verify="required"placeholder="暂无"
                                   autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">总金额：</label>
                        <div class="layui-input-inline" aria-disabled="false">
                            <input type="text" name="sum" lay-verify="required"placeholder="暂无"
                                   autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">最后一次成交时间：</label>
                        <div class="layui-input-inline" aria-disabled="false">
                            <input type="text" name="lastTime" lay-verify="required" placeholder="暂无任何交易"
                                   autocomplete="off" class="layui-input" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>
<script>
    layui.use(['layer', 'crown', 'form'], function () {
        var layer = layui.layer;
        var crown = layui.crown;
        var config = layui.config;
        var form = layui.form;
        var formSelects = layui.formSelects;
        var productImgs = [];
        var detailImgId;
        var $ = layui.jquery
            , upload = layui.upload;
        var customer = crown.getTempData('t_customer');
        if (customer) {
            debugger;
            form.val('customer-form', customer);
            var rds = new Array();
            for (var i = 0; i < customer.brands.length; i++) {
                rds.push(customer.brands[i]);
            }
            debugger;
            $("#brand1").val(rds[0].name);
            $("#brand2").val(rds[1].name);
            $("#brand3").val(rds[2].name);
        }
        layer.closeAll('loading');
    })


</script>
